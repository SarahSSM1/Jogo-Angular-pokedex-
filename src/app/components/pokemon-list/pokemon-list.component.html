<div class="container">

  <div class="row header">
    <h1 class="title col-sm-12 col-md-12 col-lg-3 col-xl-3">Poked√©x</h1>
      <mat-form-field class="search col-sm-12 col-md-12 col-lg-8 col-xl-8" floatLabel="always">
        <mat-label>Pokemon name</mat-label>
        <input matInput [formControl]="search" (keydown.enter)="onSearchPokemon()" placeholder="Pikachu or 25 ">
      </mat-form-field>

      <section class="col-12">
        <mat-slide-toggle color="primary" [checked]="classicMode" (change)="classicMode = !classicMode">
          {{classicMode ? 'Classic' : 'Gif'}}
        </mat-slide-toggle>
      </section>
  </div>

  <img src="bg_pokeball" alt= "src\app\assets\images\pokeball-background.png" alt="pokeball">

  <div class="row justify-content-center" *ngIf="isLoading">
    <div class="col-4">
      <span>Loading... please wait</span>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>

  <div *ngIf="!isSearching" class="row pokemon_list" (scroll)="onScroll($event)">
    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4" *ngFor="let pokemon of pokemons" (click)="onDetail(pokemon)">
      <div class="card {{'bg-color-' + getPrincipalType(pokemon.types) + '-light'}}">
        <img class="card_bg" src="src\app\assets\images\pokeball-background.png" alt="pokeball-card">

        <div class="card-info">
          <h2 class="color-white">{{pokemon.name}}</h2>
          <span class="color-white {{'bg-color-' + getPrincipalType(pokemon.types) + '-light'}}"></span>
        </div>
      </div>
    </div>
  </div>

</div>
